<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte Size Calculator</title>
</head>
<body>

  <h2>Byte Size Calculator</h2>

  <input type="text" id="textInput" placeholder="Enter text here" style="width: 300px;">
  <button onclick="showByteSize()">Calculate Bytes</button>

  <p><strong>Byte Size:</strong> <span id="result">0</span></p>

  <script>
    function byteSize(str) {
      return new Blob([str]).size;
    }

    function showByteSize() {
      const text = document.getElementById("textInput").value;
      const size = byteSize(text);
      document.getElementById("result").textContent = size;
    }
  </script>

</body>
</html>
